sudo: required
language: python
python:
    - '3.5'
install: "pip install -U tox"


# if we install gpg2 here we get 2.0 which does not work with the lib.
before_install: 
    - sudo apt-get install rng-tools
    - sudo rngd -r /dev/urandom

env:
  matrix:
    - TESTENV=py27
    - TESTENV=py35
    - TESTENV=lint

script: cd src ; tox --recreate -e $TESTENV tests/

