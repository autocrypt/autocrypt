sudo: required
language: python
dist: trusty
python:
    - '3.5'

env:
  - DEPLOY_USER=autocrypt DEPLOY_SERVER="autocrypt.org"

addons:
  apt:
    packages:
    - texlive-latex-recommended
    - texlive-fonts-recommended
    - texlive-latex-extra
    - latexmk
    - inkscape

before_install:
  - mkdir -p -m 0700 ~/.ssh
# Decrypt the ssh private key for deploying to the server.
# See https://docs.travis-ci.com/user/encrypting-files/ for details.
  - openssl aes-256-cbc -K $encrypted_ee89c1e228aa_key -iv $encrypted_ee89c1e228aa_iv -in .credentials/autocrypt.id_rsa.enc -out ~/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
  - cat .credentials/autocrypt.org.hostkeys >> ~/.ssh/known_hosts
  - printf "Host *\n" >> ~/.ssh/config
  - printf " %sAuthentication no\n" ChallengeResponse Password KbdInteractive >> ~/.ssh/config
install:
  - pip install sphinx

script:
  - cd doc
  - make html
  - make latexpdf
  - cd ..

deploy:
  provider: script
  skip_cleanup: true
  script: .scripts/deploy.sh
  on:
    all_branches: true


